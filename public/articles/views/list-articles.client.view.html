<!-- The list articles view -->
<section data-ng-controller="ArticlesController" data-ng-init="find()">
   <div class="form-group opt-box col-md-12">
      <div class="form-group">
         <label for="sel1" class="col-md-2">Select by Status:</label>
         <div class="col-md-3">
            <select class="form-control" id="sel1">
               <option>Verified</option>
               <option>Pending</option>
               <option>Ordered</option>
            </select>
         </div>
         <span class="col-md-7">or <a href="#">create a new status label</a></span>
      </div>
   </div>

   <div class="">
   		<div class="panel-group col-md-4" id="accordion">
		  <div class="panel panel-default">
		    <div class="panel-heading selection">
		      
		        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
		        	<h4 class="panel-title">
		        		Conditional Display
		        	</h4>
		        </a>
		      
		    </div>
		    <div id="collapse1" class="panel-collapse collapse in">
		      <div class="panel-body">
		      	<span class="text">select by area</span>
		      	<div>
		      		<div class="col-md-6">
		      			<div class="form-group">
				      		<label class="checkbox-inline"><input type="checkbox" value="">Eastern Cape</label>
				      	</div>
				      	<div class="form-group">
				      		<label class="checkbox-inline"><input type="checkbox" value="">Free State</label>
				      	</div>
				      	<div class="form-group">
				      		<label class="checkbox-inline"><input type="checkbox" value="">Gauteng</label>
				      	</div>
				      	<div class="form-group">
				      		<label class="checkbox-inline"><input type="checkbox" value="">Kwazulu-Natal</label>
				      	</div>
				      	<div class="form-group">
				      		<label class="checkbox-inline"><input type="checkbox" value="">Limpopo</label>
				      	</div>

		      		</div>
		      		<div class="col-md-6">
		      			<div class="form-group">
				      		<label class="checkbox-inline"><input type="checkbox" value="">Mpumalanga</label>
				      	</div>
				      	<div class="form-group">
				      		<label class="checkbox-inline"><input type="checkbox" value="">North West</label>
				      	</div>
				      	<div class="form-group">
				      		<label class="checkbox-inline"><input type="checkbox" value="">Northern Cape</label>
				      	</div>
				      	<div class="form-group">
				      		<label class="checkbox-inline"><input type="checkbox" value="">Western cape</label>
				      	</div>
		      		</div>
		      	</div>
		      	
		      	
		      </div>
		    </div>
		  </div>
		  <div class="panel panel-default">
		    <div class="panel-heading">
		      <h4 class="panel-title black">
		        <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
		        Pricing</a>
		      </h4>
		    </div>
		    <div id="collapse2" class="panel-collapse collapse">
		      <div class="panel-body">
		      		<div class="form-group">
		      			<input id="slider1" type="range" min="100" max="500" step="10" />
		      			<input id="rangeValue2" type="text" size="2">
		      		</div>
		      </div>
		    </div>
		  </div>
		  <div class="panel panel-default">
		    <div class="panel-heading">
		      <h4 class="panel-title black">
		        <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">
		        Dates</a>
		      </h4>
		    </div>
		    <div id="collapse3" class="panel-collapse collapse">
		      <div class="panel-body">
		      		<div class="form-group">
		      			<input id="slider1" type="range" min="100" max="500" step="10" />
		      			<input id="rangeValue2" type="text" size="2">
		      		</div>
		      </div>
		    </div>
		  </div>
		</div>

		<!-- If there are no articles in the list, suggest the user's create a new article -->
	   <div class="col-md-8 no-articles-found" data-ng-hide="!articles || articles.length">
	      	No articles yet, why don't you <a href="#!helloAdmin/articles/create">create one</a>? 
	   </div>


		<div class="col-md-8" data-ng-repeat="article in articles">
			<div class="form-group row a-timeshare-item">
				<img ng-src="{{article.images}}" class="img-responsive"> 
				<div class="info">
					
      				
					<!-- <strong> {{ article.title }} </strong>
					<br> {{ article.province }}
					<br> {{ article.price }} -->
				</div>
			</div>

			
		      <!-- The list of article -->
		    <!-- <ul>
		      <li data-ng-repeat="article in articles">
		         <a data-ng-href="#!/articles/{{article._id}}" data-ng-bind="article.title"></a>
		         <br>
		         <small data-ng-bind="article.created | date:'medium'"></small>
		         <small>/</small>
		         <small data-ng-bind="article.creator.fullName"></small>
		         <p data-ng-bind="article.content"></p>
		      </li>
		   </ul> -->
		</div>
   </div>



   
   
</section>
